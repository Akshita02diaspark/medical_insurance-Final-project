<div class="container">
    <div class="row">
        <div class="col-md-3 ">

        </div>
        <div class="col-md-9">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <h4>Update Profile</h4>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <form [formGroup]="updateForm">

                                <div class="form-group row">
                                    <label for="lastname" class="col-4 col-form-label">First Name</label>
                                    <div class="col-8">
                                        <input class="form-control" formControlName="firstname" type="text">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="lastname" class="col-4 col-form-label">Last Name</label>
                                    <div class="col-8">
                                        <input class="form-control" formControlName="lastname" type="text">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="email" class="col-4 col-form-label">Email</label>
                                    <div class="col-8">
                                        <input class="form-control" formControlName="email" type="text">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="website" class="col-4 col-form-label">Phone no</label>
                                    <div class="col-8">
                                        <input class="form-control" formControlName="phone" type="text">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="offset-4 col-8">

                                        <!-- The Modal -->
                                        <div class="modal fade" id="myModal">
                                            <div class="modal-dialog">
                                                <div class="modal-content">


                                                    <!-- Modal body -->
                                                    <div class="modal-body">
                                                        <h4>Profile Updated!</h4>
                                                    </div>

                                                    <!-- Modal footer -->
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-success" data-dismiss="modal">okay</button>
                                                        <!-- <button type="button" class="btn btn-danger" data-dismiss="modal">NO</button> -->
                                                    </div>

                                                </div>
                                            </div>
                                        </div>



                                        <button class="btn btn-primary" type="submit" data-toggle="modal" data-target="#myModal" (click)="updateSubmit()">Submit</button>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
