<div class="container-fluid center">
    <div class="card">
        <h3 class=" card-header font ">Agent Registration</h3>
        <div class="card-body ">
            <form [formGroup]="registerForm " (ngSubmit)="onSubmit() ">
                <div class="row justify-content-center">
                    <div class="form-group col-5 ">
                        <label>First Name</label>
                        <input type="text " formControlName="first_name" class="form-control">

                    </div>

                    <div class="form-group col-5 ">
                        <label>Last Name</label>
                        <input type="text " formControlName="last_name" class="form-control">

                    </div>

                    <div class="form-group col-5 ">
                        <label>Email</label>
                        <input type="text " formControlName="email" class="form-control">
                        <span *ngIf="isSubmitted && email.invalid && email.errors.required" class="text-danger">
                                *Email is required*.
                               </span>
                        <span *ngIf="isSubmitted && email.invalid && email.errors.email" class="text-danger">
                                       *Email is incorrect*.
                                      </span>
                    </div>

                    <div class="form-group col-5 ">
                        <label>Phone</label>
                        <input type="text" formControlName="phone" class="form-control">
                        <span *ngIf="isSubmitted && phone.invalid && phone.errors.required" class="text-danger">
                                *Phone no is required *.
                               </span>
                        <span *ngIf="isSubmitted && phone.invalid && phone.errors?.minLength && phone.errors?.maxLength" class="text-danger">
                                    *Phone no must be 10 digits*.
                                   </span>
                    </div>

                    <div class="form-group col-5">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control" (change)="onPasswordChange()" />
                    </div>

                    <div class="form-group col-5">
                        <label>Confirm Password</label>
                        <input type="password" formControlName="confirm_password" class="form-control" (change)="onPasswordChange()" />
                        <span *ngIf="confirm_password.hasError('mismatch')" class="text-danger">*Password do not match.*</span>
                    </div>
                </div>
                <div class=" text-center">
                    <button class="btn btn-primary mr-1 " [disabled]="!registerForm.valid">Register</button>
                    <!-- <button class="btn btn-secondary " type="reset " (click)="onReset() ">Cancel</button> -->
                </div>
            </form>
        </div>
    </div>
</div>
